<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feng Yin Vex</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:"Noto Sans TC",sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    background: linear-gradient(270deg,#ff7eb3,#ff758c,#ff7eb3);
    background-size:600% 600%;
    animation:bgAnim 20s ease infinite;
    color:#fff;
  }
  @keyframes bgAnim{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .particle{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.2);
    pointer-events:none;
    animation:float 25s linear infinite;
  }
  @keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1);}
  }
  .container{
    position:relative;
    z-index:10;
    text-align:center;
  }
  h1{
    font-size:3rem;
    margin-bottom:30px;
    text-shadow:2px 2px 10px rgba(0,0,0,0.3);
  }
  .card{
    background: rgba(255,255,255,0.05);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:50px 60px;
    box-shadow:0 8px 25px rgba(0,0,0,0.3);
    transition:transform 0.3s,box-shadow 0.3s;
  }
  .card:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 35px rgba(0,0,0,0.5);
  }
  .download-btn{
    margin-top:25px;
    padding:20px 60px;
    font-size:1.4rem;
    font-weight:bold;
    color:#fff;
    background: linear-gradient(45deg,#4CAF50,#45a049);
    border-radius:50px;
    border:none;
    cursor:pointer;
    text-decoration:none;
    position:relative;
    overflow:hidden;
    box-shadow:0 8px 25px rgba(0,0,0,0.4);
    transition:all 0.3s ease;
  }
  .download-btn:hover{
    transform:scale(1.05);
    box-shadow:0 12px 35px rgba(0,0,0,0.6);
  }
  .download-btn::after{
    content:'';
    position:absolute;
    width:0;
    height:100%;
    top:0;
    left:0;
    background: rgba(255,255,255,0.2);
    transition:0.4s;
  }
  .download-btn:hover::after{
    width:100%;
  }
  /* 點擊波紋 */
  .download-btn:active::after{
    width:100%;
    transition:0s;
    animation: ripple 0.6s ease-out;
  }
  @keyframes ripple{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
  }
  p{
    margin-top:20px;
    font-size:1rem;
    color:#ccc;
  }
  @media(max-width:600px){
    h1{font-size:2rem;}
    .card{padding:30px 20px;}
    .download-btn{padding:15px 40px;font-size:1.1rem;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>Feng Yin Vex</h1>
  <div class="card">
    <div>版本 v1.0</div>
    <a class="download-btn" href="問號 (1) .zip" download>
      下載聲庫
    </a>
    <p>點擊按鈕即可直接下載</p>
  </div>
</div>

<script>
  // 粒子效果
  const count = 60;
  for(let i=0;i<count;i++){
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = particle.style.height = Math.random()*6+4+'px';
    particle.style.left = Math.random()*100+'vw';
    particle.style.animationDuration = (Math.random()*25+10)+'s';
    particle.style.opacity = Math.random();
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
